<html> 
    <head>
        <title>For you<3</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
            .body {
                font-family: 'Press Start 2P', cursive;
                background: linear-gradient(to bottom, #87CEEB, #00BFFF);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                overflow: hidden;
        }
            .container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .background {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: url('https://i.pinimg.com/originals/95/26/f0/9526f08c1e26dcb4f6b9afd9d76af8ab.png') no-repeat center bottom;
                background-size: cover;
                z-index: -1;
            }
            .text-box {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 100%; /* adjust the width to your liking */
            height: 25vh; /* adjust the height to your liking */
            background: #F4A460;
            border: 5px solid #8B4513;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: #8B4513;
            font-family: 'Press Start 2P', cursive;
            border-radius: 10px; /* add a rounded corner */
            box-shadow: 5px 5px 0 #8B4513; /* add a box shadow */
        }
        .text-content {
            width: 90%; /* adjust the width to your liking */
            text-align: center;
            margin: 1 auto; /* center the text content */
        }
        .yes {
            background: #F4A460;
            border: 5px solid #8B4513;
            top: 15px;
            left: 20px;
            width: 100%; /* adjust the width to your liking */
            padding: 10px 20px;
            text-align: center;
            box-shadow: 5px 5px 0 #8B4513;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        .yes:hover {
            background: #DEB887;
        }
        .no {
            background: #F4A460;
            border: 5px solid #8B4513;
            top: 15px;
            left: 20px;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 5px 5px 0 #8B4513;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: opacity 0.5s; /* fade out transition */
        }
        .no:hover {
            opacity: 0; /* disappear on hover */
        }
    </style>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="text-box">
            <div class="text-content">
                <span id="typing-text"></span>
            </div>
        </div>
        <a href="final-screen.html">
                <div class="yes">yes</div>
        </a>
        <div class="no">no</div>
    </div>

    <script>
        let text = "Em, Will you be my girlfriend?";
        let typingText = document.getElementById("typing-text");
        let arrow = document.getElementById("arrow");
        let charIndex = 0;

        function typeText() {
            if (charIndex < text.length) {
                typingText.textContent += text[charIndex];
                charIndex++;
                setTimeout(typeText, 75); // adjust the speed here
            } else {
                arrow.style.display = "block";
            }
        }

        typeText();
    </script>
