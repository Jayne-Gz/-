<html>
<head>
    <title>For you<3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #87CEEB, #00BFFF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title {
            background: #F4A460;
            border: 5px solid #8B4513;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 5px 5px 0 #8B4513;
            margin-bottom: 20px;
        }
        .title::before, .title::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8B4513;
        }
        .title::before {
            top: -10px;
            left: -10px;
        }
        .title::after {
            bottom: -10px;
            right: -10px;
        }
        .title h1 {
            color: #8B4513;
            font-size: 48px;
            margin: 0;
            text-shadow: 3px 3px 0 #000;
        }
        .start-button {
            background: #F4A460;
            border: 5px solid #8B4513;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 5px 5px 0 #8B4513;
            cursor: pointer;
        }
        .start-button:hover {
            background: #DEB887;
        }
        .background {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/95/26/f0/9526f08c1e26dcb4f6b9afd9d76af8ab.png') no-repeat center bottom;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <audio loop autoplay>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <div class="title">
            <h1>Hehehe:p</h1>
        </div>
        <a href="next-screen.html">
            <div class="start-button">START</div>
        </a>
    </div>
    <div class="background"></div>
</body>
</html>
