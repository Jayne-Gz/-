<html> 
    <head>
        <title>For you<3</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
            .container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .background {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: url('https://i.pinimg.com/originals/95/26/f0/9526f08c1e26dcb4f6b9afd9d76af8ab.png') no-repeat center bottom;
                background-size: cover;
                z-index: -1;
            }
            .character1 {
            position: absolute;
            bottom: 20vh; /* adjust the position to your liking */
            left: 15%; /* center the character horizontally */
            transform: translateX(-45%); /* center the character horizontally */
            height: 30vh; /* adjust the size to your liking */
        }
            .text-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 95%; /* adjust the width to your liking */
            height: 25vh; /* adjust the height to your liking */
            background: #F4A460;
            border: 5px solid #8B4513;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #8B4513;
            font-family: 'Press Start 2P', cursive;
            border-radius: 10px; /* add a rounded corner */
            box-shadow: 5px 5px 0 #8B4513; /* add a box shadow */
        }
        .text-content {
            width: 90%; /* adjust the width to your liking */
            text-align: center;
            margin: 0 auto; /* center the text content */
        }
        .arrow {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 50px;
            color: #8B4513;
            display: none;
        }
    </style>
<body>
    <div class="background"></div>
    <div class="container">
        <img class="aj1" src="aj1.png" alt="character1">
        <div class="text-box">
            <div class="text-content">
                <span id="typing-text"></span>
            </div>
        </div>
        <div class="arrow" id="arrow" style="position: absolute; top: 0; left: 0; transform: translate(93%, 91%);">&#8594;</div>
        <a href="next-screen2.html">
            <div class="arrow"></div>
        </a>
    </div>

    <script>
        let text = "i've done a lot of thinking, like a ton, and i genuinely do think we can make it work. i thoroughly enjoy every single moment we spend together and i never want to leave your side. you make me so happy that i want to experience more with you. make more memories with you. laugh and cry with you. enjoy the little and big moments with you, whether it be sitting on call doing nothing / our own things, to playing video games together or even flying out to see each other again. i want it all, and i want it with you.";
        let typingText = document.getElementById("typing-text");
        let arrow = document.getElementById("arrow");
        let charIndex = 0;

        function typeText() {
            if (charIndex < text.length) {
                typingText.textContent += text[charIndex];
                charIndex++;
                setTimeout(typeText, 48); // adjust the speed here
            } else {
                arrow.style.display = "block";
            }
        }

        typeText();
    
         // add an event listener to the arrow element
         arrow.addEventListener("click", function() {
            window.location.href = "next-screen3.html"; // navigate to the next screen
        });
    </script>
